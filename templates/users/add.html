{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form class="form-horizontal" action="{{ urlFor('users_add') }}" method="POST">
    <fieldset>
        <div id="legend">
            <legend class="">Add user</legend>
        </div>
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" value="{{ username }}" name="username" id="username" placeholder="Username" class="input-xlarge" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="text" value="{{ password }}" name="password" id="password" placeholder="Password" class="input-xlarge" required>
            </div>
        </div>

        <div class="control-group">
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add user</button>
                <a href="{{ urlFor('users') }}" class="btn">Cancel</a>
            </div>
        </div>

    </fieldset>
</form>
{% endblock %}
