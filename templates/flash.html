{% if flash['error'] %}
<div class="alert alert-error">
    <button type="button" class="close" data-dismiss="alert">×</button>
    {{ flash['error'] }}
</div>
{% endif %}
{% if flash['success'] %}
<div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">×</button>
    {{ flash['success'] }}
</div>
{% endif %}
